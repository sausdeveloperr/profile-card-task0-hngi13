<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Frontend Wizards</title>
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="contact-container">
        <header class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </header>

        <section class="contact-form">
            <div class="success-message" data-testid="test-contact-success" id="successMessage">
                <h3>âœ… Message Sent Successfully!</h3>
                <p>Thank you for contacting us. We'll get back to you within 24 hours.</p>
            </div>

            <form id="contactForm" novalidate>
                <fieldset style="border: none; padding: 0; margin: 0;">
                    <legend class="sr-only">Contact Information Form</legend>

                    <div class="form-group">
                        <label for="fullName" class="form-label">
                            Full Name<span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName"
                            class="form-input"
                            data-testid="test-contact-name"
                            aria-describedby="nameError"
                            required
                            autocomplete="name"
                        >
                        <div class="error-message" data-testid="test-contact-error-name" id="nameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            Email Address<span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-input"
                            data-testid="test-contact-email"
                            aria-describedby="emailError"
                            required
                            autocomplete="email"
                        >
                        <div class="error-message" data-testid="test-contact-error-email" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="form-label">
                            Subject<span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="subject" 
                            name="subject"
                            class="form-input"
                            data-testid="test-contact-subject"
                            aria-describedby="subjectError"
                            required
                        >
                        <div class="error-message" data-testid="test-contact-error-subject" id="subjectError"></div>
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">
                            Message<span class="required">*</span>
                        </label>
                        <textarea 
                            id="message" 
                            name="message"
                            class="form-textarea"
                            data-testid="test-contact-message"
                            aria-describedby="messageError messageCounter"
                            required
                            placeholder="Please provide details about your inquiry..."
                        ></textarea>
                        <div class="char-counter" id="messageCounter">0 characters (minimum 10 required)</div>
                        <div class="error-message" data-testid="test-contact-error-message" id="messageError"></div>
                    </div>

                    <button 
                        type="submit" 
                        class="submit-button"
                        data-testid="test-contact-submit"
                        id="submitButton"
                    >
                        Send Message
                    </button>
                </fieldset>
            </form>
        </section>
    </main>
<script src="js/contact.js" defer></script>
</body>
</html>
